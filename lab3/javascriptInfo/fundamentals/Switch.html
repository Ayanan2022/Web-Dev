<!DOCTYPE html>
<html>
    <head></head>
        <title>Switch Task</title>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            //switch
            let a = 2 + 2;

            switch (a) {
            case 3:
                alert( 'Too small' );
                break;
            case 4:
                alert( 'Exactly!' );
                break;
            case 5:
                alert( 'Too big' );
                break;
            default:
                alert( "I don't know such values" );
            } // shows "Exactly!"

            //grouping of cases
            let c = 3;

            switch (c) {
            case 4:
                alert('Right!');
                break;

            case 3: // (*) grouped two cases
            case 5:
                alert('Wrong!');
                alert("Why don't you take a math class?");
                break;

            default:
                alert('The result is strange. Really.');
            }

            //type matters
            let arg = prompt("Enter a value?", ''); 

            switch (arg) {
            case '0':
            case '1':
                alert( 'One or zero' );
                break;
            case '2':
                alert( 'Two' );
                break;
            case 3:
                alert( 'Never executes!' );
                break;
            default:
                alert( 'An unknown value' );
            } // the user can enter either 0, or 1, or 2 (as a string). The case 3 never executes because the type of arg is string, not number 

            
        </script>
    </body>
</html>
