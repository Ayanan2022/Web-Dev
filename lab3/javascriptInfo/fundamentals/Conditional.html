<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            let age = 18;
            if (age >= 18) {
                alert("You are an adult.");
            } else {
                alert("You are a minor.");
            }

            //conditional operator ?
            let age2 = prompt("What is your age?", 18);
            let message = (age2 >= 18) ? "You are an adult." : "You are a minor.";
            alert(message);

            // multiple conditions
            let age3 = prompt("What is your age?", 18);
            let message2 = (age3 < 3) ? "Hi, baby!" :
                (age3 < 18) ? "Hello!" :
                (age3 < 100) ? "Greetings!" :
                "What an unusual age!";
            alert(message2);

            //non-traditional use of ?
            let company = prompt("In which univerciry do you study?",'');
            (company == 'KBTU') ? alert('You are cool!') : alert('We are waiting you in KBTU!');
        </script>
    </body>
</html>
