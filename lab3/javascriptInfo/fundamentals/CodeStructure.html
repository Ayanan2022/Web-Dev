<!DOCTYPE html>
<html>
    <head>
        <title>Code Structure</title>
    </head>

    <body>
        <h1 style="text-align: center;">Code Structure</h1>
        <script>
            alert('Hello'); alert('World');

            // alert('Hello');
            // alert('World'); same with first example

            // alert('Hello')
            // alert('World') same with first example, but without semicolons. Not recommended, but works in this case.

            alert(3 +
            1
            + 2); 

            alert("Hello")

            [1, 2].forEach(alert); // this code will not work, because JavaScript thinks that [1, 2] is a continuation of the previous line. To fix this, we can add a semicolon at the end of the previous line.


            /* Multiline comments start with a forward slash and an asterisk
            and end with an asterisk and a forward slash */
    
        </script>
    </body>
</html>
