<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>

        <style>
            table, th, td {
                border: 1px solid black; 
                border-collapse: collapse; 
            }
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table border-col>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grilled Chicken</td>
                    <td>Chicken breast, garlic, herbs, olive oil</td>
                    <td> $12.99 </td>
                </tr>

                <tr>
                    <td>Spaghetti Bolognese</td>
                    <td>Pasta, minced beef, tomato sauce, onion</td>
                    <td> $10.50 </td>
                </tr>

                <tr>
                    <td>Vegetable Salad</td>
                    <td>Lettuce, tomato, cucumber, olive oil</td>
                    <td> $7.00 </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
