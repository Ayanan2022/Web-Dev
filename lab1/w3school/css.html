<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
            body {background-color: powderblue;}
            h1 {color: blue;
                font-family: verdana;
                font-size: 300%;
            }
            /* CSS Margin and padding,border*/
            p { color: red;
                font-family: verdana;
                font-size: 300%;
                border: 2px solid black;
                margin: 50px;
                padding: 30px;
            }
        </style>
    </head>

    <body>
        <!-- inline css -->
        <h1 style="color:blue;">A Blue Heading</h1>

        <p style="color:yellow;">A red paragraph.</p>

        <!-- internal css -->
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>

        <!-- external css -->
        <!-- <link rel="stylesheet" href="styles.css"> -->


    </body>
</html>
